<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>

    <!-- FORM FOR POSTING DATA -->
    <h1 style="text-align: center;">SURVEY FORM</h1>

    <div class="container">
        <div class="split left">
            <div class="leftSide" id="form">
                <form class="form" id="userForm" autocomplete="off">
                    <fieldset>

                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter Name" required>


                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" autocomplete="username"
                            placeholder="Enter email" required>


                        <label for="mobileNumber">Mobile Number</label>
                        <input type="number" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number"
                            required>


                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" placeholder="Enter Password" required>


                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter City" required>


                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" placeholder="Enter State" required>


                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Enter Country" required>


                        <label for="pincode">Pincode</label>
                        <input type="number" class="form-control" id="pincode" placeholder="Enter Pincode">


                        <label for="education">Education</label>
                        <input type="text" class="form-control" id="education" placeholder="Enter Education">

                        <input type="hidden" class="form-control" id="id" placeholder="Enter ID">

                        <button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <br>
    <!-- TABLE FOR DISPLAY DATA -->
    <div class="container">

        <div id="table">

            <table id="users" class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Moile Number</th>
                        <th scope="col">Password</th>
                        <th scope="col">City</th>
                        <th scope="col">State</th>
                        <th scope="col">Country</th>
                        <th scope="col">Pincode</th>
                        <th scope="col">Education</th>
                        <th scope="col" colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableData">

                </tbody>
            </table>
        </div>

    </div>




    <script src="script.js"></script>
</body>

</html>
